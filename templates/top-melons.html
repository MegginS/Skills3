<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Top Melons by Ubermelon</title>
  </head>
  <body>
      <h1>Welcome {{session['current_user']}} </h1>
      {% for melon in melons %}
      <div class="melon-div">
        <h3>{{session['current_user']}}, this is a {{ melons[melon]['name'] }}</h3>
        <h2>Loved {{ melons[melon]['num_loves'] }} times.</h2>
        <img src="{{ melons[melon]['img'] }}" />
      </div>
      {% endfor %}
  </body>
</html>
